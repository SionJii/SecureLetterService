<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SecureLetterService</title>
    <script type="text/javascript">
      // SPA를 위한 리다이렉션 스크립트
      (function(){
        const segments = window.location.pathname.slice(1).split('/');
        const repo = segments.shift(); // 'SecureLetterService'
        const path = '/' + segments.join('/');
        const redirectUrl = window.location.origin + '/' + repo + '/?p=' + encodeURIComponent(path);
        window.location.replace(redirectUrl);
      })();
    </script>
  </head>
  <body>
  </body>
</html>
